<body>
<textarea cols="100" rows="34">
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        function pole_trzcinski(){
            var a_trz = parseFloat(document.getElementById('dlugosc').value);
            var b_trz = a_trz*a_trz;
            document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_trz.toFixed(2)+" cm^2";
        }

        function obwod_trzcinski(){
            var a_trz = parseFloat(document.getElementById('dlugosc').value);
            var b_trz = 4*a_trz;
            document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_trz.toFixed(2)+" cm";
        }
    </script>

    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" Onclick="pole_trzcinski()"><br><br>
    <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_trzcinski()"><br><br>
    <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
